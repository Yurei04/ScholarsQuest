<body>

    
    <header class="nav-header">
        <nav class="nav nav-container">
            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="bi bi-arrow-up-right"></i>
                            <span> Home </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#about" class="nav-link">
                            <i class="bi bi-arrow-up-right"></i>
                            <span> About </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="./Frontend/HTML/hobbies.html" class="nav-link">
                            <i class="bi bi-arrow-up-right"></i>
                            <span> How To play </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="./Frontend/HTML/gallery.html" class="nav-link">
                            <i class="bi bi-arrow-up-right"></i>
                            <span> Settings </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a onclick="openAboutModal(event)" class="nav-link">
                            <i class="bi bi-arrow-up-right"></i>
                            <span> Exit </span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="initial-entrance">
        <button onclick="enter('lecture-container')">Enter Lecture</button>
        <button onclick="enter('hands-on-container')">Enter Hands-on</button>
        <button onclick="enter('activity-container')">Enter Activity</button>
        <button onclick="twoPicsOneWord('2pics-1word-container')">Start 2 Pics 1 Word Game</button>
    </div>

    <!-- Academy Wrapper for Different Sections -->
    <div class="academy-wrapper">>
        <div class="lecture-container">
            <h1>Lecture Content</h1>
            <button onclick="goBack()">Go Back</button>
        </div>

        <div class="hands-on-container">
            <h1>Hands-on Content</h1>
            <button onclick="goBack()">Go Back</button>
        </div>

        <div class="activity-container">
            <h1>Activity Content</h1>
            <button onclick="goBack()">Go Back</button>
        </div>
    </div>

    <div class="2pics-1word-container">
        <h1>2 Pics 1 Word Game</h1>

        <div class="timer">
            Time Remaining: <span class="time">60</span> seconds
        </div>

        <div id="boxes"></div>

        <div id="img-container1"></div>
        <div id="img-container2"></div>

        <input type="text" id="SciChecker" placeholder="Type your guess here" />
        <button id="startButton">Start Game</button>

        <button onclick="goBack()">Go Back</button>
    </div>

    <div class="background">
    </div>

    <script src="../JS/scholarsQuestHistLit.js"></script>
    <script src="../../BACKEND/PHASES/HistLitBattle.js"></script>
