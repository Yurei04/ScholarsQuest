<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science - Chemistry Academy</title>
    <link rel="stylesheet" href="../CSS/navigation.css">
    <link rel="stylesheet" href="../CSS/scholarsQuestSciChem.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

</head>
<body>

    
    <header class="nav-header">
        <nav class="nav nav-container">
            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="bi bi-arrow-up-right"></i>
                            <span> Home </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#about" class="nav-link">
                            <i class="bi bi-arrow-up-right"></i>
                            <span> About </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="./Frontend/HTML/hobbies.html" class="nav-link">
                            <i class="bi bi-arrow-up-right"></i>
                            <span> How To play </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="./Frontend/HTML/gallery.html" class="nav-link">
                            <i class="bi bi-arrow-up-right"></i>
                            <span> Settings </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a onclick="openAboutModal(event)" class="nav-link">
                            <i class="bi bi-arrow-up-right"></i>
                            <span> Exit </span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="academy-wrapper">

        <div id="initial-entrance">
            <button class="btn-lecture" onclick="enter('lecture-container')">Enter Lecture</button>
            <button class="btn-hands-on" onclick="enter('hands-on-container')">Enter Hands-on</button>
            <button class="btn-activity" onclick="enter('activity-container')">Enter Activity</button>
        </div>

        <div id="lecture-container" class="lecture-container">
            <h2>Lecture Content</h2>
            <p>This is where the lecture content goes.</p>
            <button class="return" title="return" onclick="goBack()"></button>
        </div>
    
        <div id="hands-on-container" class="hands-on-container">
            <h2>Hands-on Content</h2>
            <p>This is where the hands-on content goes.</p>
            <button class="return" title="return" onclick="goBack()"></button>
        </div>
    
        <div id="activity-container" class="activity-container">
            <h2>Activity Content</h2>
            <p>This is where the activity content goes.</p>
            <button onclick="twoPicsOneWord('twoPics-oneWord-container')">Start 2 Pics 1 Word Game</button>
            <button class="return" title="return" onclick="goBack()"></button>
        </div>
    </div>
    
    <div id="twoPics-oneWord-container" class="twoPics-oneWord-container">
        <div class="wrapper">
            <h1>2 Pics One Word</h1>
            <p>Guess Pictures</p>
            <button class="return" title="return" onclick="goBack()">Go Back</button>
            <button id="starting" onclick="showSpells(spells)">START</button>
            <div class="outerWrap">
                <div class="scoreWrap">
                    <p>Score</p>
                    <span class="score">0</span>
                </div>
                <div class="timeWrap">
                    <p>Time left</p>
                    <span class="time">60</span>
                </div>
            </div>
            <div class="spells">
                <button class="return" title="return" onclick="goBack()">Go Back</button>
                <button class="spell" onclick="selectSpell('simple')" id="simple">Simple</button>
                <button class="spell" onclick="selectSpell('intermediate')" id="intermediate">Intermediate</button>
                <button class="spell" onclick="selectSpell('complex')" id="complex">Complex</button>
            </div>
            <div class="img-container" id="img-container1"></div>
            <div class="img-container" id="img-container2"></div>
    
            <div class="boxes" id="boxes"></div>
            <button title="checking" id="checking" onclick="checking()"></button>
        </div>
        
    </div>
    <div class="background"></div>

    

    <script src="../JS/scholarsQuestSciChem.js"></script>
    <script type="module" src="../../BACKEND/PHASES/SciChemBattle.js" onerror="handleScriptLoadError()"></script>
    <script>
        function handleScriptLoadError() {
            alert("Sorry for the inconvenience, but the required feature could not be activated due to restrictions or a failed script load.");
        }
    </script>

</body>
</html>
